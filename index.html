<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1920's NPCs on the fly</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="title-container">
        <h1>NPC Generator</h1>
        <h2>For 1920's RPG Horror Settings</h2>
      </div>
    </header>

    <div class="container">
      <div class="box">
        <button id="NPC">Get NPC</button>
        <div class="inner">
          <div class="npc-name">
            <p id="npcname"></p>
          </div>
          <div class="npc-age">
            <p id="npcage"></p>
          </div>
          <div class="npc-occupation">
            <p id="npcoccupation"></p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div>
        <p>&#169; Avspyros - <span id="year"></span></p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
