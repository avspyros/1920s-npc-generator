<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Call of Cthulhu NPCs on the fly</title>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="title-container">
      <h1>NPC Randomizer</h1>
      <h2>For 1920's RPG Horror Settings</h2>
    </div>
  </header>

  <main>
    
  </main>

  <div class="container">
    <div class="box">
      <button id="addnpc">Get NPC</button>
      <div class="internal-wrapper">
        <div class="name-container">
          <p class="view-name" id="viewname"></p>
        </div>
        <div class="age-container">
          <p class="view-age" id="viewage"></p>
        </div>
        <div class="occupation-container">
          <p class="view-occupation" id="viewoccupation"></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>
      <p>&#169; Avspyros - <span id="year"></span></p>
    </div>
  </footer>

  <script src="app.js"></script>

</body>

</html>
